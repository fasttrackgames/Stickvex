<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STICKvex - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      background-color: white;
    }
    .product img {
      max-width: 150px;
      display: block;
      margin-bottom: 10px;
    }
    .search-bar {
      margin: 20px 0;
    }
    .search-bar input {
      padding: 8px;
      width: 200px;
    }
  </style>
</head>
<body>
  <header>
    <h1>STICKvex</h1>
    <p>Premium Anime Stickers Store</p>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for stickers...">
  </div>

  <div id="productList"></div>

  <footer>
    <p>Customer Care: ytagonbrothers@gmail.com | ðŸ“ž 8240409079</p>
    <p>Delivery Helpline: ðŸ“¦ 8910374573</p>
    <p>&copy; 2025 STICKvex. All rights reserved.</p>
  </footer>

  <script>
    const searchInput = document.getElementById("searchInput");
    const productList = document.getElementById("productList");

    const products = JSON.parse(localStorage.getItem("adminProducts")) || [];

    function renderProducts(filter = "") {
      productList.innerHTML = "";
      const filtered = products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
      filtered.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>â‚¹${p.price}</p>
        `;
        productList.appendChild(div);
      });
    }

    searchInput.addEventListener("input", () => {
      renderProducts(searchInput.value);
    });

    renderProducts();
  </script>
</body>
</html>
